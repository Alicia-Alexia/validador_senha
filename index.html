<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="assets/js/script.js" defer></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">SeguranÃ§a da Senha</h1>
            <p class="text-slate-500 text-sm">Digite para validar.</p>
        </div>

        <div class="mb-6">
            <input 
                type="password" 
                id="password-input" 
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-100 transition-colors text-slate-700"
                placeholder="Sua senha..."
            >
        </div>

        <div class="space-y-2">
            <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                <div id="strength-bar" class="h-full w-0 bg-red-500 transition-all duration-500"></div>
            </div>
            <p id="strength-text" class="text-sm text-slate-400 text-right">Aguardando...</p>
        </div>
    </div>
</body>
</html>
