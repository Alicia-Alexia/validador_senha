<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="assets/js/script.js" defer></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <main class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl transform transition-all hover:scale-[1.01]">
        
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800 mb-1">Segurança da Senha</h1>
            <p id="instruction-text" class="text-slate-500 text-sm">Digite sua senha para validar a força.</p>
        </header>

        <div class="relative mb-6">
            <label for="password-input" class="sr-only">Digite sua senha</label>
            
            <input 
                type="password" 
                id="password-input" 
                placeholder="Digite sua senha aqui..." 
                aria-describedby="instruction-text"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-colors text-slate-700 placeholder-slate-400"
            >
            
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-slate-400" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>

        <div class="space-y-2">
            <div 
                class="h-2 w-full bg-slate-100 rounded-full overflow-hidden"
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
                aria-valuenow="0"
                aria-label="Força da senha"
            >
                <div id="strength-bar" class="h-full w-0 bg-red-500 rounded-full transition-all duration-500"></div>
            </div>
            
            <p 
                id="strength-text" 
                class="text-sm font-semibold text-slate-400 text-right h-5"
                aria-live="polite"
            >
                Aguardando entrada...
            </p>
        </div>
    </main>

</body>
</html>
